<!DOCTYPE html>
<html>
<head>
    <title>Contao-RPC Sample</title>
    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="libs/alertify/css/alertify.core.css" rel="stylesheet" media="screen">
    <link href="libs/alertify/css/alertify.default.css" rel="stylesheet" media="screen">

    <style type="text/css">
        .done .title {
            text-decoration: line-through;
        }

        .table td.align-right {
            text-align: right;
        }
    </style>
</head>
<body>
<div id="app" class="container">

    <div class="row">
        <div class="span8">
            <h4>TODOs</h4>

            <form id="add" class="form-inline hide">
                <input id="title" type="text" placeholder="Run naked through the city." required="required">
                <button type="submit" class="btn">Add</button>
            </form>

            <table id="list" class="table table-striped">
            </table>
        </div>

        <div class="span3 offset1">
            <form id="signup" class="form-signin">
                <h4 class="form-signin-heading">Please sign in</h4>
                <input id="username" type="text" class="input-block-level" name="username" placeholder="Username"
                       value="j.smith">
                <input id="password" type="password" class="input-block-level" name="password" placeholder="Password"
                       value="johnsmith">
                <button class="btn" type="submit">Sign in</button>
            </form>
        </div>
    </div>

</div>
<!-- /container -->

<!-- TEMPLATES -->

<script id="task-item" type="text/template">
    <td class="title"><%= title %></td>
    <td class="controls hide align-right"><a href="#" class="btn btn-success done">Toggle</a>&nbsp;<a href="#" class="btn btn-danger remove">Delete</a></td>
</script>

<script src="libs/jquery-1.8.3.min.js"></script>
<script src="libs/bootstrap/js/bootstrap.js"></script>
<script src="libs/underscore.js"></script>
<script src="libs/backbone.js"></script>
<script src="libs/alertify/lib/alertify.min.js"></script>
<script src="libs/backbone.rpcsync.js"></script>
<script src="app/app.js"></script>
</body>
</html>
